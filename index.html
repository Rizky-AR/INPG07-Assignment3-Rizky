<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Assignment 3 Covid Tracker - INPG-KS07-022</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/19fd78fe90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>
        COVID-19 Tracker
      <button type="button" class="btn btn-success" onclick="getData()">Get Data</button>
      <button class="btn btn-primary"value="Refresh Page" onClick="window.location.reload()"><i class='fas fa-redo-alt'></i></h2>
    
      <div class="board">
        <div class="card ac"><i class="fa fa-tachometer" style="color:chartreuse"></i><h5>Active Cases</h5><span id="activeCase"></span></div>
        <div class="card tc"><i class="fas fa-book-medical" style="color:darkred;"></i><h5>Total Cases</h5><span id="totalCase"></span></div>
        <div class="card nc"><i class="fas fa-plus-square" style="color:purple"></i><h5>New Cases</h5><span id="newCase"></span></div>
        <div class="card td"><i class="fas fa-skull-crossbones"></i><h5>Total Deaths</h5><span id="totalDeath"></span></div>
        <div class="card rc"><i class="fas fa-heartbeat" style="color:red"></i><h5>Recovered Cases</h5><span id="recoveredCase"></span></div>
        <div class="card tt"><i class="fas fa-crutch" style="color:green"></i><h5>Total Tests</h5><span id="totalTest"></span></div>
      </div>
      <div class="fontDate"><span id="date"></span></div>
        <div class="fontCountry"><span id="country"></span></div>
  </body>
</html>
<script type="text/javascript">

const options = {
	method: 'GET',
	headers: {
		'X-RapidAPI-Key': '',
		'X-RapidAPI-Host': 'covid-193.p.rapidapi.com'
	}
};

function getData() {
fetch('https://covid-193.p.rapidapi.com/history?country=indonesia', options)
	        .then(response => response.json())
	        .then(response =>  {
                document.getElementById('date').innerHTML = response.response[0].day
                document.getElementById('country').innerHTML = response.response[0].country
                document.getElementById('activeCase').innerHTML = response.response[0].cases.active
                document.getElementById('newCase').innerHTML = response.response[0].cases.new
                document.getElementById('recoveredCase').innerHTML = response.response[0].cases.recovered
                document.getElementById('totalCase').innerHTML = response.response[0].cases.total
                document.getElementById('totalDeath').innerHTML = response.response[0].deaths.total
                document.getElementById('totalTest').innerHTML = response.response[0].tests.total
            })
	        .catch(err => console.error(err));
          }
</script>
